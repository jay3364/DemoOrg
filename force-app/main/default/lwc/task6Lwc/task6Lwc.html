<template>
    <lightning-card title="Task6" icon-name="standard:account" variant="base">
        <div>
           
            
            <lightning-dual-listbox 
                name="objectList"
                label="Select Objects"
                source-label="Available Objects"
                selected-label="Selected Objects"
                field-level-help="Select the objects to search in"
                options={objectOptions}
                value={selectedObjects}
                onchange={handleObjectChange}>
            </lightning-dual-listbox>
            <lightning-button variant="neutral" label="Save and show Selected Record" onclick={handleSearch} style="margin-top: 10px;"></lightning-button>
        </div>

        <div style="display: flex; align-items: center;">
        <lightning-input class="Search" type="search" label="Object Search" placeholder="Search Object" onchange={inputget}> </lightning-input>
        <lightning-button
        style="border: solid 1px; margin-top: 20px;"
        class="slds-m-left_x-small" 
          variant="base"
          label="Search" 
          onclick={searchObj} 
        ></lightning-button>
    </div>
        <template if:true={results}>
            <div>
                <template for:each={results} for:item="obj">
                    <lightning-card key={obj.objectName} title={obj.objectName} icon-name="standard:account">
                        <lightning-datatable
                            key-field="Id"
                            data={obj.records}
                            columns={obj.columns}
                            hide-checkbox-column="true">
                    </lightning-datatable>
                    </lightning-card>
                </template>
            </div>
        </template>
    </lightning-card>


    </template>
