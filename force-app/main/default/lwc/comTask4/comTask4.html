<template>
    <lightning-card title="Reset Password">
        <div class="slds-p-around_medium">
            <lightning-input label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-button class="slds-m-top_medium" label="Reset Password" onclick={handleSubmit}></lightning-button>
            
            <template if:true={showMessage}>
                <div class="slds-text-color_success slds-m-top_medium">{message}</div>
            </template>
            
            <template if:true={showError}>
                <div class="slds-text-color_error slds-m-top_medium">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
