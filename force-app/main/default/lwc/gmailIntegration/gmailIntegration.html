<template>
    <lightning-card icon-name="standard:account" variant="base" title="Gmail Integration">
      
        <lightning-button 
        variant="base"
        label="SEND MAIL" 
        onclick={handleClick} 
        ></lightning-button>
    </lightning-card>

    <template if:true={popup}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Send Email</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="To" value={toAddress} onchange={handleToAddressChange}></lightning-input>
                    <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
                    <lightning-textarea label="Body" value={body} onchange={handleBodyChange}></lightning-textarea>
                    <lightning-file-upload label="Attachments" multiple record-id={recordId} onuploadfinished={handleFilesChange}></lightning-file-upload>
                   
                        <span>{file.name}</span>

                    
                    
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Send" onclick={handleSendEmail}></lightning-button>
                </footer>
            </div>
        </section>
    </template>
</template>
