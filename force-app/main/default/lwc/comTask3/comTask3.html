<template>
    
        <lightning-card title="Forgot Password">
            <div class="slds-p-horizontal_large">
                <lightning-input
                    label="Username"
                    value={username}
                    onchange={handleUsernameChange}
                ></lightning-input>
                <lightning-button
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                ></lightning-button>
            </div>
            <template if:true={showMessage}>
                <div class="slds-m-top_medium">
                    <lightning-alert
                        icon-name="utility:success"
                        variant="success"
                        label={message}
                    ></lightning-alert>
                </div>
            </template>
        </lightning-card>
    <div>
        <lightning-button 
          variant="base"
          label="Reset password" 
          onclick={handleClick} 
        ></lightning-button>
    </div>
</template>
