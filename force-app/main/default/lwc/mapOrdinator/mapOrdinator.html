<template>
    <lightning-card title="Get Latitude & Longitude by Address">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Address" value={address} onchange={handleAddressChange}></lightning-input>
            <lightning-button label="Get Coordinates" onclick={handleGetCoordinates} class="slds-m-top_medium"></lightning-button>
        </div>

        <template if:true={coordinatesAvailable}>
            <div class="slds-m-around_medium">
                <p><strong>Latitude:</strong> {latitude}</p>
                <p><strong>Longitude:</strong> {longitude}</p>
            </div>
        </template>
    </lightning-card>
</template>
